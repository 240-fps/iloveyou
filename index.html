<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Happy Valentine's Day!</h1>
  </header>

  <!-- Slideshow Section -->
  <section id="slideshow">
    <div class="slideshow-container">
      <div class="slide">
        <img src="images/slide1.jpg" alt="Image 1">
      </div>
      <div class="slide">
        <img src="images/slide2.jpg" alt="Image 2">
      </div>
      <div class="slide">
        <img src="images/slide3.jpg" alt="Image 3">
      </div>
    </div>
    <div class="dots">
      <span class="dot" onclick="setCurrentSlide(1)"></span>
      <span class="dot" onclick="setCurrentSlide(2)"></span>
      <span class="dot" onclick="setCurrentSlide(3)"></span>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Valentine's Day Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
