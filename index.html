<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Special</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>Celebrate Love</h1>
      <p>Experience the magic of Valentine's Day with us.</p>
      <a href="#interactive" class="cta-button">Share Your Love Story</a>
    </div>
  </header>

  <section id="slideshow" class="slideshow">
    <div class="slide">
      <img src="images/slide1.jpg" alt="Romantic Image 1">
      <div class="caption">Love is in the air</div>
    </div>
    <div class="slide">
      <img src="images/slide2.jpg" alt="Romantic Image 2">
      <div class="caption">Cherish every moment</div>
    </div>
  </section>

  <section class="interactive">
    <h2>What does love mean to you?</h2>
    <form id="valentine-form">
      <textarea placeholder="Write your answer here..." id="answer" required></textarea>
      <button type="button" id="submit-btn" class="cta-button">Submit</button>
    </form>
    <div id="response"></div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Valentine's Day Website | Designed with ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
