<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Animated Heart Background -->
  <div class="hearts"></div>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h1>A message to my beautiful baby!</h1>
      <p>Will you be my Valentine? ❤️</p>
      <div class="cta-buttons">
        <button class="cta-button" id="yes-btn">Yes</button>
        <button class="cta-button secondary" id="no-btn">Yes</button>
      </div>
      <div id="response-message"></div>
    </div>
  </header>

  <!-- Slideshow Section -->
  <section class="slideshow">
    <h2>Since You said Yes:</h2>
    <div class="slideshow-container">
      <div class="slide">
        <img src="images/image1.jpg" alt="Slide 1">
        <div class="caption">Im gonna touch you❤️</div>
      </div>
      <div class="slide">
        <img src="images/image2.jpg" alt="Slide 2">
        <div class="caption">I wanna squeeze your butt🌸</div>
      </div>
      <div class="slide">
        <img src="images/image3.jpg" alt="Slide 3">
        <div class="caption">My sexy baby💕</div>
      </div>
    </div>
    <div class="dots">
      <span class="dot" onclick="showSlide(0)"></span>
      <span class="dot" onclick="showSlide(1)"></span>
      <span class="dot" onclick="showSlide(2)"></span>
    </div>
  </section>

  <!-- Video Section -->
  <section class="video-section">
    <h2></h2>
    <video controls autoplay loop>
      <source src="video/valentines-message.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Itinerary Section -->
  <section class="itinerary">
    <h2>Your Valentine’s Visit</h2>
    <div class="itinerary-card">
      <h3>Feb 15</h3>
      <p>Go out</p>
    </div>
    <div class="itinerary-card">
      <h3>Feb 16</h3>
      <p>Get away</p>
    </div>
    <div class="itinerary-card">
      <h3>Feb 17</h3>
      <p>Get away</p>
    </div>
    <div class="itinerary-card">
      <h3>Feb 18</h3>
      <p>My birthday</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>my bubblekong💖</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
