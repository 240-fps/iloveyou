<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Landing Page -->
  <div class="container">
    <div class="content">
      <h1>Happy Valentine's Day, my beautiful baby!</h1>
      <p>Would you be my Valentine? ❤️</p>
      
      <!-- Custom Message Section -->
      <div class="itinerary">
        <textarea id="itinerary-text" placeholder="Write our itinerary here..."></textarea>
        <button id="submit-btn">Share</button>
      </div>

      <!-- Response Message -->
      <div id="response-message"></div>
    </div>
  </div>

  <!-- Video Section -->
  <div class="video-section">
    <video controls autoplay loop>
      <source src="video/valentines-message.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script src="script.js"></script>
</body>
</html>
